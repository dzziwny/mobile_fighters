name: Dart

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Note: This workflow uses the latest stable version of the Dart SDK.
      # You can specify other versions if desired, see documentation here:
      # https://github.com/dart-lang/setup-dart/blob/main/README.md
      # - uses: dart-lang/setup-dart@v1
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      - name: Install core dependencies
        run: dart pub get -C core
        
      - name: Install server dependencies
        run: dart pub get -C server

      # Uncomment this step to verify the use of 'dart format' on each commit.
      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        run: dart analyze

      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed. Note that Flutter projects will
      # want to change this to 'flutter test'.
      # - name: Run tests
      #   run: dart test
      
      # want to change this to 'flutter test'.
      - name: Compile server
        run: dart compile aot-snapshot server/bin/main.dart --output mobile_fighters_api.aot

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.1.0
        with:
          name: mobile_fighters_api.aot
          path: mobile_fighters_api.aot
          warn: Output a warning but do not fail the action
          error: Error uploading artifacts
          ignore: Uploading artifact ignored
          if-no-files-found: mobile_fighters_api.aot not found
          retention-days: 1
          compression-level: 0
          
